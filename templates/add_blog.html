<!-- calling all necessary django files and function for this page-->
{% extends "blog.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}

<!--  Page start -->

<!--  Links for are css and java script files -->
<link rel="stylesheet" type="text/css" href="{% static 'assets/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/add_blog.css' %}">

<!--  massage div after submitting new blog to are web app -->

  <div class="info-message">
    <p style=" font-size: 45px;text-align: center; color: white; border: none;">{{ info }}</p>
  </div>
>
<!--  end massage-->

<!--    Add blog form start-->
  <div class="container" id="add_blog">
    <form class="w-full max-w-lg" method="post">
      {% csrf_token %}
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            Category
          </label>
          <select name="category" class="form-control appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required="" id="id_category">
              <option value="" selected="">---------</option>
              <option value="1">Football</option>
              <option value="2">Sports</option>
              <option value="4">Politics</option>
              <option value="5">Technology</option>
              <option value="6">Current Topics</option>
              <option value="7">Entertainment</option>
              <option value="8">Music</option>
            </select>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            Title
          </label>
          <input class="form-control appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="title" id="id_title" type="text">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            Message
          </label>
          <textarea class="form-control no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" name="body"
     id="id_body"></textarea>
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <input type="hidden" name="owner" class="form-control" value="" id="user">
          <button type="submit" value="Submit" onclick="openPopup()">Submit</button>
        </div>
        <div class="md:w-2/3"></div>
      </div>
    </form>
  </div>
<!--  End blog from -->


<!--        script start    -->
<script>
    var name ="{{ user.id }}";
    document.getElementById("user").value = name;



</script>
<!--             script end          -->
<!--  end page  -->
{% endif %}
{% endblock %}
